<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <style>
    :root {
      --neon: #39ff14;
      --dark: #0d0d0d;
      --glass: rgba(10, 20, 10, 0.4);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #000;
      color: var(--neon);
      font-family: 'Roboto Mono', monospace;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(57,255,20,0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(57,255,20,0.08) 0%, transparent 50%);
    }
    .background-text {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.03;
      font-family: 'Orbitron';
      font-size: 8vw;
      color: var(--neon);
      z-index: 0;
      user-select: none;
      background: repeating-linear-gradient(45deg, transparent, transparent 40px, rgba(57,255,20,0.02) 40px, rgba(57,255,20,0.02) 80px);
    }
    .bg-words {
      position: absolute;
      animation: float 30s infinite linear;
    }
    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      100% { transform: translateY(-100vh) rotate(360deg); }
    }
    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(circle at center, rgba(57,255,20,0.15), transparent 70%);
    }
    .hero {
      text-align: center;
      z-index: 2;
    }
    .glitch {
      font-family: 'Orbitron';
      font-size: clamp(3rem, 10vw, 9rem);
      font-weight: 900;
      text-transform: uppercase;
      position: relative;
      color: var(--neon);
      text-shadow: 
        0 0 10px var(--neon),
        0 0 40px var(--neon),
        0 0 80px var(--neon);
      animation: glitch 3s infinite;
    }
    @keyframes glitch {
      0%,100% { text-shadow: 2px 2px 0 #ff00ff, -2px -2px 0 #00ffff; }
      20% { text-shadow: -2px -2px 0 #ff00ff, 2px 2px 0 #00ffff; }
      40% { text-shadow: 2px -2px 0 #00ffff, -2px 2px 0 #ff00ff; }
    }
    .terminal {
      background: var(--glass);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(57,255,20,0.3);
      border-radius: 20px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 1000px;
      box-shadow: 
        0 0 30px rgba(57,255,20,0.4),
        inset 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      overflow: hidden;
    }
    .terminal::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; height: 40px;
      background: linear-gradient(to bottom, rgba(57,255,20,0.2), transparent);
      border-radius: 20px 20px 0 0;
    }
    h1, h2 {
      font-family: 'Orbitron';
      color: var(--neon);
      text-shadow: 0 0 20px var(--neon);
      margin-bottom: 1rem;
    }
    .bubble {
      background: rgba(57,255,20,0.1);
      border-radius: 50%;
      position: absolute;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(57,255,20,0.3);
      animation: bubble 15s infinite linear;
    }
    @keyframes bubble {
      0% { transform: translateY(100vh) scale(0); }
      100% { transform: translateY(-100px) scale(1); }
    }
    .project-card {
      background: rgba(20,30,20,0.5);
      border: 1px solid var(--neon);
      border-radius: 15px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      box-shadow: 0 0 20px rgba(57,255,20,0.3);
      transition: all 0.5s;
    }
    .project-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 0 40px var(--neon);
    }
    .contact a {
      color: var(--neon);
      text-decoration: none;
      font-weight: bold;
      text-shadow: 0 0 10px var(--neon);
    }
    footer {
      text-align: center;
      padding: 4rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
